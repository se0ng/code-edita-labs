<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Edita Labs</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="inner">
            <div class="app">
                <iframe class="preview" id="preview"></iframe>
                <!--  -->
                <div class="panel">
                    <div class="tabs">
                        <div class="glass"></div>
                        <div class="btn active" data-tab="html">HTML</div>
                        <div class="btn" data-tab="css">CSS</div>
                        <div class="btn" data-tab="js">JS</div>
                    </div>
                    <!--  -->
                    <div class="edita">
                        <div class="edita-grid">
                            <div class="line-numbers"></div>
                            <!--  -->
                            <textarea id="html" class="txt-area active"></textarea>
                            <textarea id="css" class="txt-area"></textarea>
                            <textarea id="js" class="txt-area"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-txt">&copy; ColorZ.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
